<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Nettoria,نتوریا,VPS,سرور مجازی" />
    <title>ورود یک بار مصرف</title>
    <link rel="stylesheet" href="./Assets/Css/one-time-login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./Assets/img/icon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <i class="bx bx-menu" id="menu-icon"></i>
      <button id="login"><a href="./login.html">ورود / ثبت نام</a></button>
      <nav class="navbar">
        <a href="./domain.html">دامنه</a>
        <a href="./cloud-host.html">هاست</a>
        <a href="./virtual-server.html">سرور مجازی</a>
        <a href="./cloud-server.html">سرور ابری</a>
        <a href="./blogs.html">وبلاگ</a>
        <a href="./Contact-us.html">ارتباط باما</a>
      </nav>
      <a href="./index.html" class="logo">Netto<span>ria</span></a>
      <a href="./login.html" id="login-icon"><i class="bx bx-user"></i></a>
    </header>

    <section class="login-page">
      <div class="form">
        <h1>ورود یک بار مصرف</h1>
        <div class="index-box">
          <input
            type="tel"
            id="phone"
            placeholder="شماره تلفن خود را وارد کنید"
            required
            pattern="[0-9]{10}"
            maxlength="10"
            oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
          />
          <i class="bx bx-phone"></i>
          <span class="error-message">لطفا شماره تلفن را کامل وارد کنید</span>
        </div>
        <button type="submit" class="btn">
          <a href="./otp-verification.html">دریافت کد تایید</a>
        </button>
        <a href="./login.html" class="back-link">
          <i class="bx bx-arrow-back"></i>
          بازگشت
        </a>
      </div>
    </section>
    <script src="./Assets/Js/one-time-login.js"></script>
  </body>
</html>
