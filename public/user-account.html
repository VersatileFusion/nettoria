  <body>

      <button id="login">

    <main class="account-container">
      <div class="account-content">
        <h1 class="main-title">حساب کاربری</h1>

        <div class="email-notification">

            <i class="bx bx-envelope"></i>

        <div class="panel-section">
          <h2 class="section-title">مشخصات فردی</h2>
          <div class="personal-info-section">
            <div class="user-row">
              <label>نام و نام خانوادگی</label>
              <input type="text" value="ممد فک کج" readonly />
            </div>
            <div class="user-row">
              <label>کد ملی</label>
              <input type="text" value="0201548994" readonly />
            </div>
            <div class="user-row">
              <label>تاریخ تولد</label>
              <input type="text" value="1384/12/10" readonly />
            </div>
            <div class="user-row">
              <button class="panel-btn">تغییر مشخصات</button>
            </div>
          </div>
        </div>

        <div class="panel-section">
          <h2 class="section-title">دیگر مشخصات</h2>
          <div class="other-info-section">
            <div class="user-row">
              <label>ایمیل</label>
              <input type="text" value="test@mail.com" readonly />
            </div>
            <div class="user-row">
              <label>شماره تلفن</label>
              <input type="text" value="09192881516" readonly />
            </div>
            <div class="user-row">
              <button class="panel-btn">تغییر مشخصات</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./Assets/Js/user-account.js"></script>
