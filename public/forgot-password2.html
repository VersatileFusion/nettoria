<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Nettoria,نتوریا,VPS,سرور مجازی">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بازیابی پسورد</title>
    <link rel="stylesheet" href="./Assets/Css/forgot-password2.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./Assets/img/icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <header class="header">
      <i class="bx bx-menu" id="menu-icon"></i>
      <button id="login"><a href="./login.html">ورود / ثبت نام</a></button>
      <nav class="navbar">
        <a href="./domain.html">دامنه</a>
        <a href="./cloud-host.html">هاست</a>
        <a href="./virtual-server.html">سرور مجازی</a>
          <a href="./cloud-server.html">سرور ابری</a>
          <a href="./blogs.html">وبلاگ</a>
        <a href="./Contact-us.html">ارتباط باما</a>
      </nav>
      <a href="./index.html" class="logo">Netto<span>ria</span></a>
      <a href="./login.html" id="login-icon"><i class='bx bx-user'></i></a>
    </header>

    <section class="forgot-page">
    <div class="form">
      <h1>درخواست تغییر رمز عبور</h1>
      <p class="text">لطفا پسورد جدید مورد نظرتان را اینجا وارد کنید</p>
      <div id="box">
        <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید." required />
        <span id="toggle">
          <i class="fa-regular fa-eye"></i>
        </span>
        <div class="indicator">
          <span class="weak"></span>
          <span class="medium"></span>
          <span class="strong"></span>
        </div>
        <h2>سطح پسورد:<span id="text"></span></h2>
      </div>
      <div class="password-policies">
        <div class="policy-length">8 تا کلمه</div>
        <div class="policy-number">عدد داشته باشه</div>
        <div class="policy-uppercase">حروف بزرگ داشته باشه</div>
        <div class="policy-special">کارکتر خاص داشته باشه</div>
      </div>
      <div class="index-box">
        <input type="password" id="confirm-password" placeholder="مجددا رمز عبور خود را وارد کنید" required />
        <span id="toggle-confirm">
          <i class="fa-regular fa-eye"></i>
        </span>
        <div class="password-match"></div>
      </div>
      <button type="submit" class="btn"><a href="./success-pass.html">ارسال</a></button>
      <div class="back-link">
        <p><a href="./login.html">بازگشت</a></p>
      </div>
      </div>
    </div>
  </section>
  <script src="./Assets/Js/forgot-password2.js"></script>
  </body>
</html>
