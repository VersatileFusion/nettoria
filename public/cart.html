<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Nettoria,نتوریا,VPS,سرور مجازی" />
    <title>سبدخرید</title>
    <link rel="stylesheet" href="./Assets/Css/cart.css" />
    <link rel="stylesheet" href="./Assets/Css/common.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./Assets/img/icon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Start Header -->
    <header class="header">
      <i class="bx bx-menu" id="menu-icon"></i>
      <button id="login">
        <a href="./login.html">ورود / ثبت نام</a>
      </button>
      <a href="./cart.html" id="cart-icon">
        <i class="bx bx-cart"></i>
        <span class="cart-count">0</span>
      </a>
      <nav class="navbar">
        <a href="./domain.html">دامنه</a>
        <a href="./cloud-host.html">هاست</a>
        <a href="./virtual-server.html">سرور مجازی</a>
        <a href="./cloud-server.html">سرور ابری</a>
        <a href="./blogs.html">وبلاگ</a>
        <a href="./Contact-us.html">ارتباط باما</a>
      </nav>
      <a href="./index.html" class="logo">Netto<span>ria</span></a>
      <a href="./login.html" id="login-icon"><i class="bx bx-user"></i></a>
    </header>
    <!-- End Header -->

    <!-- Start Cart Section -->
    <section class="cart-container">
      <div class="cart-items-section">
        <h2 class="cart-title">بررسی نهایی و پرداخت</h2>
        <p class="cart-subtitle">لطفا سفارش خود را بررسی کنید.</p>
        
        <!-- Cart items will be dynamically populated here -->
      </div>

      <div class="cart-summary">
        <div class="price-row">
          <span>مجموع</span>
          <span>1,198,000 ریال</span>
        </div>
        <div class="price-row">
          <span>مالیات بر ارزش افزوده ۹٪</span>
          <span>107,820 ریال</span>
        </div>
        <div class="price-row total-price">
          <span>قابل پرداخت</span>
          <span>1,305,820 ریال</span>
        </div>

        <div class="discount-code">
          <input
            maxlength="8"
            type="text"
            placeholder="کد تخفیف خود را وارد کنید"
          />
        </div>

        <div class="cart-buttons">
          <button class="cart-btn checkout-btn">پرداخت نهایی</button>
          <button class="cart-btn add-service-btn">افزودن سرویس جدید</button>
        </div>
      </div>
    </section>
    <!-- End Cart Section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="./Assets/Js/cart-new.js"></script>
    <script src="./Assets/Js/cart-page.js"></script>
  </body>
</html>
