<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Nettoria,نتوریا,VPS,سرور مجازی">
    <title>نتوریا - خدمات هاست و سرور مجازی</title>
    <link rel="stylesheet" href="./Assets/Css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
      rel="shortcut icon"
      href="./Assets/img/icon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <i class="bx bx-menu" id="menu-icon"></i>
      <button id="login"><a href="./login.html">ورود / ثبت نام</a></button>
      <nav class="navbar">
        <a href="./domain.html">دامنه</a>
        <a href="./cloud-host.html">هاست</a>
        <a href="./virtual-server.html">سرور مجازی</a>
        <a href="./cloud-server.html">سرور ابری</a>
        <a href="./blogs.html">وبلاگ</a>
        <a href="./Contact-us.html">ارتباط باما</a>
      </nav>
      <a href="./index.html" class="logo">Netto<span>ria</span></a>
      <a href="./login.html" id="login-icon"><i class='bx bx-user'></i></a>
    </header>

    <!-- Rest of your index.html content -->

    <!-- Load auth scripts -->
    <script src="./js/auth.js"></script>
    <script src="./js/protected-route.js"></script>
    <script>
      // Check authentication on page load
      document.addEventListener('DOMContentLoaded', function() {
        if (!auth.isAuthenticated()) {
          window.location.href = '/login.html';
        }

        // Update UI based on authentication status
        const loginButton = document.getElementById('login');
        const loginIcon = document.getElementById('login-icon');
        
        if (auth.isAuthenticated()) {
          loginButton.innerHTML = '<a href="#" id="logout">خروج</a>';
          loginIcon.innerHTML = '<i class="bx bx-user-check"></i>';
          
          // Add logout functionality
          document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            auth.logout();
          });
        }
      });
    </script>
  </body>
</html>
